clear

bind / "toggleconsole"
rate 1000000

cl_radar_scale 0.25
r_show_build_info false
cl_showloadout "1"

//nades
bind mouse4 "slot8" //SMOKE
bind t slot7 //FLASHBANG
bind v "slot10" //MOLOTOV

bind "]" "buy flashbang;"
bind "[" "buy smokegrenade";
bind "'" "buy hegrenade;"
bind "semicolon" "buy molotov;buy incgrenade;"

//radar
cl_radar_always_centered true
bind z "toggle cl_radar_scale 0.7 0.3"
cl_hud_radar_scale 1.25
cl_hud_radar_background_alpha 1


//utilities
bind c +spray_menu
bind ` "voice_modenable_toggle"
bind mouse5 +voicerecord
bind uparrow toggle cl_showfps 0 1 2 3 4 5

bind "rightarrow" "toggle cl_crosshaircolor 0 1 2 3 4 5"
bind "capslock" switchhands

//misc
bind \ "say Choose your excuse: 1.Lag | 2.New mouse | 3.Low FPS | 4.Bad team | 5.Hacker | 6.Luck | 7.Smurf | 8.Hitbox | 9.Tick | 10.Chair |"

//viewmodel
viewmodel_presetpos 3
viewmodel_offset_y 0.5

clear
echo "autoexec applied"

