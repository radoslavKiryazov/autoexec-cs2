clear

bind / "toggleconsole"
sensitivity 1.200000

cl_radar_scale 0.25
r_show_build_info false
cl_showloadout "1"

//nades
bind mouse4 "slot8" //SMOKE
bind mouse5 "slot7" //FLASHBANG
bind v "slot10" //MOLOTOV

//utilities
bind c "+voicerecord"
bind uparrow toggle cl_showfps 0 1 2 3 4 5
bind z "toggle cl_radar_scale 1.0 0.25"
bind "rightarrow" "toggle cl_crosshaircolor 0 1 2 3 4 5"
bind ` "voice_modenable_toggle"